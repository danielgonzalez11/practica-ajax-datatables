<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>practica ajax datatables</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/dataTables.bootstrap.css">
    <link rel="stylesheet" href="styles/jquery.growl.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
   
  </head>
<body>
    <div class="container-fluid">
    	 <div class="page-header">
    	 	<h1>DATATABLES DOCTORES</h1>
            <button class="btn btn-success" data-toggle="modal" data-target="#modalAdd" id="addNuevo">Nuevo Doctor</button>
            <a href="https://github.com/danielgonzalez11/practica-ajax-datatables" class="btn btn-primary">Ver en GitHub</a>
        </div>
        <div id="tabla" class="row">
            <div class="col-md-12">
                <table id="miTabla" class="table table-hover" width="100%" cellspacing="0">
                    <thead>
                        <th>Doctor</th>
                        <th>N°Colegiado</th>
                        <th>Clínica</th>
                        <th>id_doctor</th>
                        <th>id_clinica</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <th>Doctor</th>
                        <th>N°Colegiado</th>
                        <th>Clínica</th>
                        <th>id_doctor</th>
                        <th>id_clinica</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </tfoot>
                </table>

            </div>
        </div>
  </div>
  <div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="EditarLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Editar Doctor</h4>
	      </div>
	      <form class="form-horizontal" id="eD">
	      <div class="modal-body">
                        <div class="form-group">
                            <label for="idClinica" class="col-sm-2 control-label">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="nombredoctor" id="nombredoctor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">NºColegiado</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="numcolegiado" id="numcolegiado" placeholder="Número de colegiado">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="clinicas" class="col-sm-2 control-label">Clínica:</label>
                            <div class="col-sm-10">
                                <select class="form-control" multiple name="clinicas" id="clinicas">
                                     <option value="1">CENTRO IMPLANTOLOGICO BARCELONA</option>
                                    <option value="2">CENTRO DE IMPLANTOLOGÍA MADRID</option>
                                    <option value="3">CENTRO DE IMPLANTOLOGÍA VIGO</option>
                                    <option value="4">CENTRO DE IMPLANTOLOGÍA ZARAGOZA</option>
                                    <option value="5">CENTRO DE IMPLANTOLOGÍA VALENCIA</option>
                                    <option value="6">CENTRO DE IMPLANTOLOGÍA SANTANDER</option>
                                    <option value="15">CENTRO DE IMPLANTOLOGÍA TARRAGONA</option>
                                </select>
                            </div>
                        </div>
	      </div>
	      <div class="modal-footer">
	            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	            <button id="cambiar" type="submit" class="btn btn-primary">Cambiar</button>
	      </div>
	      </form>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- SIGUIENTE MODAL-->
<div class="modal fade" id="modalBorrar" tabindex="-1" role="dialog" aria-labelledby="BorrarLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Borrar Doctor</h4>
	      </div>
	      <div class="modal-body">
       			<p>¿Está seguro de que quiere borrar este doctor?</p>
	      </div>
	      <div class="modal-footer">
	            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	            <button id="borrar" type="submit" class="btn btn-primary">Borrar</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--MODAL ADDDOCTOR -->
  <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="AddLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Añadir nuevo doctor</h4>
	      </div>
	      <form class="form-horizontal" id="aD">
	      	<div class="modal-body">
                        <div class="form-group">
                            <label for="idClinica" class="col-sm-2 control-label">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="nombredoctorA" id="nombredoctorA">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">NºColegiado</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="numcolegiadoA" id="numcolegiadoA">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="clinicas" class="col-sm-2 control-label">Clínica:</label>
                            <div class="col-sm-10">
                                <select class="form-control" multiple name="clinicasA" id="clinicasA">
                                    <option value="1">CENTRO IMPLANTOLOGICO BARCELONA</option>
                                    <option value="2">CENTRO DE IMPLANTOLOGÍA MADRID</option>
                                    <option value="3">CENTRO DE IMPLANTOLOGÍA VIGO</option>
                                    <option value="4">CENTRO DE IMPLANTOLOGÍA ZARAGOZA</option>
                                    <option value="5">CENTRO DE IMPLANTOLOGÍA VALENCIA</option>
                                    <option value="6">CENTRO DE IMPLANTOLOGÍA SANTANDER</option>
                                    <option value="15">CENTRO DE IMPLANTOLOGÍA TARRAGONA</option>
                                </select>
                            </div>
                        </div>
                           
	      </div>
	      <div class="modal-footer">
	            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	            <button id="add" type="submit" class="btn btn-primary">Añadir</button>
	      </div>
	      </form>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/jquery.validate.min.js"></script>
        <script src="scripts/messages_es.js"></script>
        <script src="scripts/jquery.dataTables.min.js"></script>
    	<script src="scripts/dataTables.bootstrap.js"></script>
        <script src="scripts/jquery.growl.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
